<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <div class="logo">
            <img class="img logo-img" src="images/logo.svg">
        </div>
        <div id="flex-container">
            <section class="item1">
                <div id="top-images">
                    <div class="main-img center">
                        <img class="img" src="images/illustration-mockups.svg">
                    </div>
                </div>
            </section>
            <section class="item2">
                <div id="main-text">
                    <div class="main-h-container center">
                        <h1 class="main-h">
                            Build The Community Your Fans Will Love
                        </h1>
                    </div>
                    <div class="main-p-container center">
                        <p class="main-p"> 
                            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion. 
                        </p>
                    </div>
                    <div class="main-register-container center">
                        <a class="register-button" href="#">Register</a>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    </body>
</html>
